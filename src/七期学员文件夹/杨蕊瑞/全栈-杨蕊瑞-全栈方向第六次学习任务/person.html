        // }
        // speciality(){

    }

    const my = new Person("小明","男",3)

        console.log("我的爱好是吃饭")
    }

    Person.prototype.speciality = function () {
        console.log("我的特长睡觉")
    }
    console.log(my.name) // 打印“我”的名字,输出示例:张三

    console.log(my.age) // 打印“我”的年龄，输出示例：12
    my.hobby()
    my.speciality()
